matrix:
  include:
  - os: linux
    env:
    - SHARD=Format+Test
    jdk: oraclejdk8
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise
        packages:
        - libstdc++6
        - fonts-droid
        - clang-format-5.0
    before_script:
    - git clone https://github.com/flutter/flutter.git
    - export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH
    - flutter doctor
    - pub global activate flutter_plugin_tools
    script:
    - "./script/plugin_tools.sh format --travis --clang-format=clang-format-5.0"
  - os: linux
    env:
    - SHARD=Build-example-APKs
    jdk: oraclejdk8
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - lib32stdc++6
        - libstdc++6
        - fonts-droid
    before_script:
    - wget https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
    - mkdir android-sdk
    - unzip -qq sdk-tools-linux-3859397.zip -d android-sdk
    - export ANDROID_HOME=`pwd`/android-sdk
    - export PATH=`pwd`/android-sdk/tools/bin:$PATH
    - mkdir -p /home/travis/.android
    - echo 'count=0' > /home/travis/.android/repositories.cfg
    - echo y | sdkmanager "tools" >/dev/null
    - echo y | sdkmanager "platform-tools" >/dev/null
    - echo y | sdkmanager "build-tools;26.0.3" >/dev/null
    - echo y | sdkmanager "platforms;android-26" >/dev/null
    - echo y | sdkmanager "extras;android;m2repository" >/dev/null
    - echo y | sdkmanager "extras;google;m2repository" >/dev/null
    - echo y | sdkmanager "patcher;v4" >/dev/null
    - sdkmanager --list
    - wget http://services.gradle.org/distributions/gradle-4.1-bin.zip
    - unzip -qq gradle-4.1-bin.zip
    - export GRADLE_HOME=$PWD/gradle-4.1
    - export PATH=$GRADLE_HOME/bin:$PATH
    - gradle -v
    - git clone https://github.com/flutter/flutter.git
    - export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH
    - flutter doctor
    - pub global activate flutter_plugin_tools
    script:
    - "./flutter/bin/flutter -v build apk"
    after_success:
    - sh set_tags.sh
    notifications:
      email: true
    deploy:
      provider: releases
      api_key:
        secure: 
      file: BS/build/outputs/apk/release/app-release.apk
      file_glob: 'true'
      skip_cleanup: true
      on:
        branch: master
        repo: chammub/BS
cache:
  directories:
  - "$HOME/.pub-cache"